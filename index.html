<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Cairo:wght@200..1000&family=Dongle&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+Indic+Siyaq+Numbers&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/to-do-list.png">
  <title>Todo app</title>
</head>

<body>
  <header>
    <div class="head">
      <h1>TODO</h1>
      <button class="light"></button>
    </div>
  </header>

  <div class="generate-light">
    <span></span>
    <input type="text" autofocus name="task" placeholder="Create a new todo...">
  </div>

  <main>
    <div class="tasks"></div>

    <div class="items">
      <p><span>0</span> items left</p>
      <section>
        <button class="active">All</button>
        <button>Active</button>
        <button>Completed</button>
      </section>
      <button>Clear Completed</button>
    </div>
    <h4>Drag and drop to reorder list</h4>
  </main>

  <script src="main.js"></script>
</body>

</html>
